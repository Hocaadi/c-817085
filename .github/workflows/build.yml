name: Build and Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm install

      - name: Set environment variables to ignore TypeScript errors
        run: |
          echo "TSC_COMPILE_ON_ERROR=true" >> $GITHUB_ENV
          echo "VITE_SKIP_TS_CHECK=true" >> $GITHUB_ENV

      - name: Build with TypeScript errors ignored 🔧
        run: |
          # Skip TypeScript type checking in tsc and just emit output
          npx tsc --skipLibCheck --noEmit false
          npx vite build
        env:
          TSC_COMPILE_ON_ERROR: true
          VITE_SKIP_TS_CHECK: true

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist 